<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Topic.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <section class="">
                <div class="d-flex col-12">
                    <div class="" id="booking-img">
                        <img src="https://picsum.photos/200/200/?random=10">
                    </div>
                    <div id="booking-info">
                        <div id="booking-title">
                            <a href="#">
                                <h2 class="mt-3 fw-semibold">台北福華大飯店 Howard Plaza Taipei 江南春 Yangtse River</h2>
                            </a>
                        </div>
                        <div></div>
                        <div id="booking-datetime">
                            <ul class="d-flex">
                                <li>
                                    <div><span><i class="fa-regular fa-calendar"></i></span>
                                        <p>8月5日 週六</p>
                                    </div>
                                </li>
                                <li>
                                    <div><span><i class="fa-regular fa-clock"></i></span>
                                        <p>下午1:00</p>
                                    </div>
                                </li>
                                <li>
                                    <div><span><i class="fa-regular fa-user"></i></span>
                                        <p>2人</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <h2 style="font-size: 16px; margin: 16px 0 ;">你的詳細狀資料</h2>
                <form action="">
                    <div class="col-12 d-flex flex-wrap">
                        <div class="col-12 col-md-6">
                            <p class="mb-3">請問用餐的目的是?</p>
                            <div class="input-group ">
                                <button class="btn dropdown-toggle col-12" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">選擇場合（選填）</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="">Action</a></li>
                                    <li><a class="dropdown-item" href="">Another action</a></li>
                                    <li><a class="dropdown-item" href="">Something else here</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <p class="mb-3">有特殊要求嗎?</p>
                            <div class="input-group">
                                <textarea name="" id="" rows="1" class="w-100" placeholder="新增特殊要求（選填）"></textarea>
                            </div>
                        </div>
                    </div>
                    <h3 class="mb-3">用我們的應用程式管理你的訂位</h3>
                    <div class="col-12 d-flex flex-wrap">
                        <div class="col-12 col-md-6">
                            <div class="input-group ">
                                <button class="btn dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">電話</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">台灣+886</a></li>
                                    <li><a class="dropdown-item" href="#">Wakanda</a></li>
                                    <li><a class="dropdown-item" href="#">Ἀτλαντὶς νῆσος</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                                </ul>
                                <input type="text" class="form-control" placeholder="電話號碼" aria-label="電話號碼"
                                    aria-describedby="phone-error">
                            </div>
                            <button type="submit">傳送簡訊</button>
                            <p>可能需要支付標準簡訊及數據費用</p>
                        </div>
                    </div>
                    
                </form>
                <div>
                    餐廳資訊及串流地圖
                    Partitial
                </div>
            </section>
            <div class="white">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
